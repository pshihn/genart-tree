<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="genart-tree">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      canvas {
        display: block;
        margin: 0 auto;
      }

      .bar {
        padding: 5px 8px;
        box-sizing: border-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
      }

      .flex {
        -ms-flex: 1 1 0.000000001px;
        -webkit-flex: 1;
        flex: 1;
        -webkit-flex-basis: 0.000000001px;
        flex-basis: 0.000000001px;
      }

      label {
        background: #f5f5f5;
        color: #000;
        text-transform: uppercase;
        font-weight: 400;
        letter-spacing: 0.05em;
        padding: 5px;
        cursor: pointer;
        margin: 0;
        font-size: 12px;
        font-family: sans-serif;
        text-align: center;
        border-radius: 3px;
        border: 1px solid rgba(0, 0, 0, 0.08);
        margin-right: 5px;
        min-width: 60px;
      }

      input {
        border: none;
        outline: none;
        background: transparent;
        width: 100%;
        box-sizing: border-box;
        display: block;
      }

      select {
        margin-top: 3px;
        box-sizing: border-box;
        display: inline-block;
        width: auto;
        font-size: 13px;
      }

      .btn {
        margin-top: 5px;
        padding: 0 2px;
      }
    </style>
    <div class="bar">
      <label>
        <div>background</div>
        <input id="bgc" type="color" on-change="delayedRefresh" value="#203134">
      </label>
      <label>
        <div>color</div>
        <input id="fc" type="color" on-change="delayedRefresh" value="#c7f27d">
      </label>
      <label>
        <div>Roots</div>
        <select id="roots" on-change="refresh">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option selected>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </label>
      <label style="margin: 0; min-width: 24px;" on-click="refresh">
        <img class="btn" src$="[[importPath]]refresh.png" title="Redraw">
      </label>
    </div>
    <canvas id="c"></canvas>
  </template>
  <script>
    class GenartTree extends Polymer.Element {
      static get is() { return 'genart-tree'; }

      connectedCallback() {
        super.connectedCallback();
        this.refresh();
      }

      delayedRefresh() {
        if (this._refreshing) {
          return;
        }
        this._refreshing = true;
        setTimeout(() => {
          this._refreshing = false;
          this.refresh();
        }, 1500);
      }

      refresh() {
        if (this.offsetWidth && window.innerHeight) {
          let w = this.offsetWidth;
          let h = Math.max(300, window.innerHeight - 160);
          this.width = Math.min(w, h);
          this.height = this.width;
          this.background = this.$.bgc.value || '#fff'; //'#000226';
          this.color = this.$.fc.value || '#000'; //'#b21d59';
          this.roots = this.$.roots.selectedIndex + 1;
          this.draw();
        } else {
          setTimeout(() => {
            this.refresh();
          }, 100);
        }
      }

      draw() {
        this.style.background = this.background;

        let width = this.width;
        let height = this.height;
        const c = this.$.c;
        c.width = this.width;
        c.height = this.height;
        const ctx = c.getContext('2d');

        ctx.clearRect(0, 0, width, height);
        ctx.save();
        ctx.fillStyle = this.background;
        ctx.fillRect(0, 0, width, height);
        ctx.restore();

        ctx.translate(width / 2, height / 2);
        ctx.rotate(Math.random() * Math.PI * 2);
        this.rootBranches(ctx, width / 8, this.roots, Math.PI / 4);
      }

      rootBranches(ctx, length, value, angle) {
        ctx.strokeStyle = this.color;
        let incr = (Math.PI * 2) / value;
        for (let i = 0; i < value; i++) {
          ctx.save();
          let rotation = (incr * i) - Math.PI - (Math.random() * (Math.PI / 3));
          ctx.rotate(rotation);
          this.branch(ctx, length, angle);
          ctx.restore();
        }
      }

      branch(ctx, length, angle) {
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.translate(0, -length);
        length = length * 0.7;
        angle = angle - (Math.PI / 6) + (Math.random() * (Math.PI / 3.6));
        if (length > 2) {
          ctx.save();
          ctx.rotate(angle);
          this.branch(ctx, length, angle);
          ctx.restore();
          ctx.save();
          ctx.rotate(-angle);
          this.branch(ctx, length, angle);
          ctx.restore();
        }
      }
    }
    window.customElements.define(GenartTree.is, GenartTree);
  </script>
</dom-module>
